services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    network_mode: host 
    ports:
      - 3000:8080
    environment:
      WEBUI_AUTH: false
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

  adguard:
    container_name: adguardhome
    image: adguard/adguardhome
    restart: unless-stopped
    environment:
    - TZ=Etc/UTC
  # enable host mode to activate DHCP server on ports 67/udp & 68/tcp+udp
  # note that you must also disable all other ports if you enable host mode
    network_mode: host
    volumes:
    - ./.dc/adguardhome/workdir:/opt/adguardhome/work
    - ./.dc/adguardhome/confdir:/opt/adguardhome/conf

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    dns:
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - NET_ADMIN
    # restart: on-failure
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
    environment:
      TZ: 'Germany/Berlin'
      ServerIP: "${ip:-0.0.0.0}"
      # WEBPASSWORD: "${WEB_PASSWORD}"
      QUERY_LOGGING: "false"
      PIHOLE_DNS_: 208.67.222.222;208.67.220.220
    volumes:
      - './.dc/etc-pihole:/etc/pihole'
      - './.dc/etc-dnsmasq.d:/etc/dnsmasq.d'

  mysql:
    image: mysql
    container_name: mysql
    # restart: on-failure
    command: mysqld --sql_mode=""
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mariadb:
    image: mariadb:latest
    command: --max_allowed_packet=100m --wait_timeout=600
    volumes:
      - ./.dc/mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    logging:
      options:
        max-size: "50m"
        max-file: "7"
    container_name: mariadb

  pg:
    container_name: pg
    image: postgres
    # restart: on-failure
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: root

  redis:
    image: redis
    container_name: redis
    command: redis-server
    ports:
      - "6379:6379"

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch
    container_name: es
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

  rabbit:
    image: rabbitmq:management
    container_name: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbit_data:/var/lib/rabbitmq
      - rabbit_logs:/var/log/rabbitmq

  chrome:
    container_name: chrome
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
    ports:
      - "5900:5900"
    environment:
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/var/lib/mongodb/data

volumes:
  mysql_data:
  pg_data:
  es_data:
  rabbit_data:
  rabbit_logs:
  mongodb_data:
  mariadb:
  open-webui: 

