app_launch_prefix = ""
terminal_title_flag = ""
locale = ""
close_when_open = false
theme = "custom"
monitor = ""
hotreload_theme = false
as_window = false
timeout = 0
disable_click_to_close = false
force_keyboard_focus = false

[keybinds]
accept_typeahead = ["tab"]
trigger_labels = "lalt"
next = "ctrl j"
previous = "ctrl k"
remove_from_history = ["shift backspace"]
resume_query = ["ctrl r"]
toggle_exact_search = ["ctrl m"]

[providers]
default = [
  "desktopapplications",
  "calc",
  "menus",
  "websearch",
] # providers to be queried by default
empty = ["desktopapplications"] # providers to be queried when query is empty

[[providers.prefixes]]
prefix = "/"
provider = "providerlist"

[[providers.prefixes]]
prefix = "."
provider = "files"

[[providers.prefixes]]
prefix = ":"
provider = "symbols"

[[providers.prefixes]]
prefix = "!"
provider = "todo"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = ","
provider = "clipboard"

[[providers.prefixes]]
prefix = ">"
provider = "runner"

[providers.archlinuxpkgs]
default = "install"
install = "Return"
remove = "ctrl d"

[providers.calc]
default = "copy"
copy = "Return"
save = "ctrl s"
delete = "ctrl d"

[providers.websearch]
default = "search"
search = "Return"
remove_history = "ctrl BackSpace"

[providers.providerlist]
default = "activate"
activate = "Return"

[providers.clipboard]
time_format = "%d.%m. - %H:%M" # format for the clipboard item date
default = "copy"
copy = "Return"
delete = "ctrl d"
edit = "ctrl o"
toggle_images_only = "ctrl i"

[providers.desktopapplications]
default = "start"
start = "Return"
remove_history = "ctrl BackSpace"
toggle_pin = "ctrl p"

[providers.files]
default = "open"
open = "Return"
open_dir = "ctrl Return"
copy_path = "ctrl shift C"
copy_file = "ctrl c"

[providers.todo]
default = "save"
save = "Return"
delete = "ctrl d"
mark_active = "ctrl a"
mark_done = "ctrl f"
clear = "ctrl x"

[providers.runner]
default = "start"
start = "Return"
start_terminal = "shift Return"
remove_history = "ctrl BackSpace"

[providers.dmenu]
default = "select"
select = "Return"

[providers.symbols]
default = "copy"
copy = "Return"
remove_history = "ctrl BackSpace"

[providers.unicode]
default = "copy"
copy = "Return"
remove_history = "ctrl BackSpace"

[providers.menus]
default = "activate"
activate = "Return"
remove_history = "ctrl BackSpace"
