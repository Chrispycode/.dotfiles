format = """
$os\
$directory\
$git_branch\
$git_status\
$fill\
$hostname\
$status\
$memory_usage\
$cmd_duration\
$jobs\
$time\
$line_break\
$character"""

add_newline = false

[os]
disabled = false
style = "bold red"

[fill]
symbol = " "

[cmd_duration]
min_time = 2000
format = "took [$duration]($style) "
style = "yellow"

[jobs]
symbol = " "
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[time]
disabled = false
format = 'at [ $time]($style) '
style = "bold bright-blue"
time_format = "%H:%M:%S"

[aws]
symbol = "  "

[buf]
symbol = " "

[bun]
symbol = " "

[c]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[deno]
symbol = " "

[directory]
read_only = " 󰌾"
style = "bold blue"
format = "[ $path]($style) "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
symbol = "  "

[git_branch]
symbol = " "
style = "bold green"
format = "[$symbol$branch]($style) "

[git_commit]
tag_symbol = '  '

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold green"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"
stashed = "*"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[status]
disabled = false
format = '[$symbol$status]($style) '
symbol = "✘"

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
format = "[$ssh_symbol](bold blue) on [$hostname](bold red) " 
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
disabled = false
symbol = "󰍛 "
threshold = -1
format = "$symbol[$ram]($style) "
style = 'bold dimmed green'

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
