set -a terminal-features "tmux-256color:RGB"
set -g history-limit 20000
set -gq allow-passthrough on
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g mouse on
set -g status-keys vi
set -g status-position bottom
# set -g status-justify space-between
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bold"
set -g mode-style "fg=black,bg=yellow"
# set -g status-right ""
set -g status-left " ❐ #S | "
set -g status-left-length 60
set -g status-right "#{?client_prefix,#[reverse] ⌨ #[noreverse],}#{?pane_in_mode,[COPY],} #(if command -v iostat >/dev/null 2>&1; then iostat -c 1 2 | tail -1 | awk '{printf \"CPU: %.0f%%\", 100-\$NF}'; else top -bn1 | grep 'Cpu(s)' | awk '{gsub(\"%.*\",\"\",\$2); printf \"CPU: %.0f%%\", \$2}'; fi) | #(if command -v vm_stat >/dev/null 2>&1; then vm_stat | awk '/Pages free/ {free=\$3} /Pages active/ {active=\$3} /Pages inactive/ {inactive=\$3} /Pages speculative/ {spec=\$3} /Pages wired/ {wired=\$3} END {total=(free+active+inactive+spec+wired)*4096/1024/1024; used=(active+inactive+wired+spec)*4096/1024/1024; printf \"RAM: %.0f%%\", used/total*100}'; else free -m | awk '/Mem:/ {printf \"RAM: %.0f%%\", \$3/\$2*100}'; fi) | %H:%M %d %b | #H "
set -g status-right-length 120
set -g prefix2 C-a                        # GNU-Screen compatible prefix
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

bind C-a send-prefix -2
bind r source "~/.tmux.conf"
bind b set -g status
bind C-f run-shell "tmux neww tmux-sessionizer"
bind E show-environment -g
bind h select-pane -L  # move left
bind j select-pane -D  # move down
bind k select-pane -U  # move up
bind l select-pane -R  # move right
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
bind -r C-h previous-window                             # select previous window
bind -r C-l next-window                                 # select next window
bind -r C-S-H swap-window -t -1 \; select-window -t -1  # swap current window with the previous one
bind -r C-S-L swap-window -t +1 \; select-window -t +1  # swap current window with the next one
bind C-v split-window -h
bind C-s split-window -v
bind C-d split-window -vf -l10
bind L switch-client -l
bind Tab last-window                                    # move to last active window
bind Enter copy-mode # enter copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
